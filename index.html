<!DOCTYPE html>
<html lang="en" ng-app="SkorzewskiWebsite">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Paweł Skórzewski</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>@import url('http://demo.villekaravirta.com/biblist/bib-publication-list.css');</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/vendor/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/translate.js"></script>
    <script src="js/route.js"></script>

  </head>
  <body>

      <!-- Navigation -->
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/about">Paweł Skórzewski</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navbar-collapse" ng-controller="navbarCtrl">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/publications') }"><a href="#/publications">{{ 'Publikacje' | translate }}</a></li>
              <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ 'Dydaktyka' | translate }} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li ng-class="{ active: isActive('/teaching') }"><a href="#/teaching">Programowanie (kognitywistyka)</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="https://eduwiki.wmi.amu.edu.pl/pms">EduWiki</a></li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-controller="languageCtrl">
              <li ng-class="{ active: isCurrentLanguage('en')}"><a href="" ng-click="setCurrentLanguage('en')">English</a></li>
              <li ng-class="{ active: isCurrentLanguage('pl')}"><a href="" ng-click="setCurrentLanguage('pl')">Polski</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <div class="container">
        <div ng-view></div>
      </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/bootstrap.min.js"></script>

  </body>
</html>
